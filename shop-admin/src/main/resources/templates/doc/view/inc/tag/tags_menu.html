<h1><a href="${contextpath}/docs/docAct.do?type&id=${docInfo.typeid}&platform=${platform!''}" alt="返回 标签" title="返回 标签">返回<span>标签</span></a></h1>
<#if docList?exists>
	<ul>
		<#list docList as doc>
			<li>
				<a href="${contextpath}/docs/docAct.do?doctag&id=${doc.id}&platform=${platform!''}" alt="" title="">
					<div>${doc.tag}</div>
					<div><p>${doc.name}</p></div>
				</a>
			</li>
		</#list>
	</ul>
</#if>
